<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-splash" role="navigation">
      <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4 logo text-left">House</div>

            <div class="col-xs-8 links text-right">
                <span class="link">Listings</span>
                <span class="link">Login</span>
                <span class="link">Register</span>
            </div>
          </div>
      </div>
    </div>

    <div class="splash container-fluid">
          <div class="row splash-pad-top"> </div>
          <div class="row text-center">
            <span class="splash-leading">
              <span class="title">House</span><br>
              <span class="subtitle">group apartment hunting made easy</span>
            </span>
          </div>
          <div class="row splash-pad-middle"> </div>
          <div class="row">
            <div class="col-md-3 col-sm-2"></div>
            <div class="col-md-6 col-sm-8">
              <input type="text" class="submitter-splash" placeholder="Enter a URL here to submit a posting...">
            </div>
            <div class="col-md-3 col-sm-2"></div>
          </div>
    </div>
  </body>
</html>
